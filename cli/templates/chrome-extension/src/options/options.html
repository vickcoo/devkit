<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__PROJECT_NAME__ Options</title>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }

    h1 {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .option {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #2a2a2a;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
    }

    .success {
      color: #10b981;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>__PROJECT_NAME__ Settings</h1>

  <div class="option">
    <label>
      <input type="checkbox" id="enabled">
      Enable extension
    </label>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div class="success" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
