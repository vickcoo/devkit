<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__PROJECT_NAME__</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      min-height: 200px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #2a2a2a;
    }

    .status-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      color: #10b981;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>__PROJECT_NAME__</h1>

  <div class="status">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">Active</div>
  </div>

  <button id="actionBtn">Perform Action</button>

  <div class="footer">
    Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
